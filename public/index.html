<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reopen Reports UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* Green palette inspired by your screenshot */
      --bg:#0b3d2e;           /* deep green background */
      --bg2:#095836;          /* gradient support */
      --card:#0f4a36;         /* card background */
      --border:#0a3e2d;       /* card border */
      --muted:#cfe6da;        /* muted text */
      --text:#f5fff9;         /* main text */
      --accent:#16a34a;       /* button top */
      --accent-2:#22c55e;     /* button bottom */
      --accent-glow: rgba(34,197,94,.35);
      --danger:#ef4444;
      --ok:#10b981;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 15% -10%, var(--bg2) 0%, var(--bg) 55%, var(--bg) 100%);
    }
    .wrap { max-width:820px; margin:40px auto; padding:0 20px; }
    .card {
      background: linear-gradient(180deg, var(--card), #0b3f2f);
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.04);
      border-radius:18px; padding:24px;
    }
    h1 { font-size:24px; margin:0 0 8px; letter-spacing:.2px }
    .sub { color: var(--muted); font-size:14px; margin-bottom:18px }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:12px 0; }
    label { font-size:14px; color: var(--muted); min-width:90px }
    input[type="month"] {
      background:#0a3e2d;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
    }
    input[type="month"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(34,197,94,.18);
    }
    button {
      appearance:none; border:none;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color:white; padding:10px 16px; border-radius:10px; font-weight:700;
      box-shadow: 0 6px 14px var(--accent-glow);
      cursor:pointer; transition: transform .06s ease, filter .18s ease;
    }
    button:hover { filter: brightness(1.05) }
    button:active { transform: translateY(1px) }
    button[disabled]{ opacity:.65; cursor:default }
    .footer { margin-top:16px; font-size:12px; color: var(--muted) }

    .log {
      margin-top:14px; background:#0a3e2d; border:1px solid var(--border);
      border-radius:10px; padding:12px; min-height:64px; color:#dff6ea;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px;
      white-space: pre-wrap; max-height: 220px; overflow:auto;
    }
    .ok { color: var(--ok) } .err { color: var(--danger) }

    .btn-wrap { display:flex; align-items:center; gap:12px; }
    .spinner {
      width:16px; height:16px; border:2px solid rgba(255,255,255,.35); border-top-color:white; border-radius:50%;
      animation: spin .9s linear infinite;
    }
    @keyframes spin { to{ transform: rotate(360deg) } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Reopen Reports</h1>
      <div class="sub">Select a month and generate <b>Reopens by User</b> and <b>Reopens by Ticket</b>. Jira export is used internally only.</div>

      <div class="row btn-wrap">
        <label for="month">Month</label>
        <input id="month" type="month">
        <button id="run">
          <span class="btn-text">Generate & download</span>
          <span class="btn-spin" style="display:none; align-items:center; gap:8px;">
            <span class="spinner"></span> Workingâ€¦
          </span>
        </button>
      </div>

      <div id="log" class="log">Ready.</div>
      <div class="footer">Tip: configure <code>.env</code> (URL, email, token). Token will be removed in Phase 2 via OAuth.</div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
