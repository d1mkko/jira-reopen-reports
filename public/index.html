<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reopen Reports UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b3d2e; --bg2:#095836; --card:#0f4a36; --border:#0a3e2d;
      --muted:#cfe6da; --text:#f5fff9;
      --accent:#16a34a; --accent-2:#22c55e; --accent-glow: rgba(34,197,94,.35);
      --danger:#ef4444; --ok:#10b981;
    }
    *{box-sizing:border-box}
    body {
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: radial-gradient(1200px 700px at 15% -10%, var(--bg2) 0%, var(--bg) 55%, var(--bg) 100%);
    }
    .wrap { max-width:880px; margin:40px auto; padding:0 20px; }
    .card {
      background: linear-gradient(180deg, var(--card), #0b3f2f);
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.04);
      border-radius:18px; padding:24px;
    }
    h1 { font-size:24px; margin:0 0 4px; letter-spacing:.2px }
    .sub { color: var(--muted); font-size:14px; margin-bottom:18px }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:12px 0; }
    label { font-size:14px; color: var(--muted); min-width:90px }

    input[type="month"] {
      background:#0a3e2d; color:var(--text); border:1px solid var(--border);
      border-radius:10px; padding:10px 12px; font-size:14px; outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
    }
    input[type="month"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(34,197,94,.18);
    }
    button {
      appearance:none; border:none; color:white;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      padding:10px 16px; border-radius:10px; font-weight:700;
      box-shadow: 0 6px 14px var(--accent-glow);
      cursor:pointer; transition: transform .06s ease, filter .18s ease;
    }
    button:hover { filter: brightness(1.05) }
    button:active { transform: translateY(1px) }
    button[disabled]{ opacity:.65; cursor:default }
    .btn-ghost {
      background:#0a3e2d; border:1px solid var(--border); color: var(--text);
      box-shadow:none; font-weight:600;
    }

    .log {
      margin-top:14px; background:#0a3e2d; border:1px solid var(--border);
      border-radius:10px; padding:12px; min-height:64px; color:#dff6ea;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px;
      white-space: pre-wrap; max-height: 220px; overflow:auto;
    }
    .ok { color: var(--ok) } .err { color: var(--danger) }

    .spinner {
      width:16px; height:16px; border:2px solid rgba(255,255,255,.35); border-top-color:white; border-radius:50%;
      animation: spin .9s linear infinite; display:inline-block; vertical-align:middle;
    }
    @keyframes spin { to{ transform: rotate(360deg) } }
    .grow { flex:1 }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:center">
        <div>
          <h1>Reopen Reports</h1>
          <div class="sub">Generate <b>Reopens by User</b> and <b>Reopens by Ticket</b>. Jira export is internal only.</div>
        </div>
        <div class="row">
          <div id="auth-status" class="muted">Checking auth…</div>
          <button id="login" class="btn-ghost">Sign in with Atlassian</button>
          <button id="logout" class="btn-ghost" style="display:none">Sign out</button>
        </div>
      </div>

      <div class="row">
        <label for="month">Month</label>
        <input id="month" type="month">
        <button id="run">
          <span class="btn-text">Generate & download</span>
          <span class="btn-spin" style="display:none; align-items:center; gap:8px;">
            <span class="spinner"></span> Working…
          </span>
        </button>
        <div class="grow"></div>
      </div>

      <div id="log" class="log">Ready.</div>
      <div class="sub" style="margin-top:10px">
        Signed in → uses OAuth (no personal token). Not signed in → uses fallback token from server .env.
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
