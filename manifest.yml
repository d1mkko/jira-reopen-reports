modules:
  function:
    - key: main-resolver
      handler: index.handler       # <- this maps to src/index.js in your setup
  jira:adminPage:
    - key: reopen-report-admin-page
      title: Reopen Tickets Report
      resource: main
      resolver:
        function: main-resolver
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg

resources:
  - key: main
    path: static/hello-world/build

permissions:
  scopes:
    - read:jira-work
    - read:jira-user

app:
  id: ari:cloud:ecosystem::app/9b306365-7f1a-4b12-b238-c21d1e2dfd45
  runtime:
    name: nodejs20.x

